<div class="content">
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Informasi Penumpang</h3>
	  </div>
	  <div class="panel-body">
	    
		<div class="row">
		  <div class="col-md-6">
		  	<div class="form-group">
				<label for="exampleInputEmail1">Nama Lengkap</label>
			    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Firstname Lastname" ng-model="nama">
			    <br>
			    <label for="exampleInputEmail1">Alamat</label>
			    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Street Name, Street Number, City, Province" ng-model="alamat">
			 </div>
		  </div>
		  <div class="col-md-6">
		  		<label for="exampleInputEmail1">Email</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@company.com" ng-model="email">
			    <br>
			    <label for="exampleInputEmail1">No. HP</label>
			    <input type="number" class="form-control" id="exampleInputEmail1" placeholder="08xxxxxxxxxx" ng-model="hp">
		  </div>
		</div>
	  </div>
	</div>

	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Preferensi</h3>
	  </div>
	  <div class="panel-body">
	    <div class="row">
		  <div class="col-md-6">
		  	<div class="form-group">
				<label for="exampleInputEmail1">Bagasi (Kg)</label>
			    <input type="number" class="form-control" id="exampleInputEmail1" placeholder="10" ng-model="bagasi">

			    <br>
			    <label for="exampleInputEmail1">Cemilan</label>
			    <select class="form-control" ng-model="cemilan">
			    	<option value="0"> Tidak </option>
			    	<option value="1"> Ya </option>
				</select>
			 </div>
		  </div>
		  <div class="col-md-6">
		  		<label for="exampleInputEmail1">Permintaan Khusus</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Descripe your special request" ng-model="permintaan">
		  </div>
		</div>
	  </div>
  	</div>
  	<button type="submit" class="btn btn-primary pull-right" ng-click="confirm()">Konfirmasi</button>
</div>
